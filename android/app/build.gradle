apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

/**
 * Enable Hermes properly
 */
project.ext.react = [
    enableHermes: true
]

/**
 * Vector Icons
 */
project.ext.vectoricons = [
    iconFontNames: [
        'MaterialIcons.ttf',
        'EvilIcons.ttf',
        'Ionicons.ttf',
        'Feather.ttf',
        'MaterialCommunityIcons.ttf'
    ]
]

apply from: file("../../node_modules/react-native-vector-icons/fonts.gradle")

react {
    autolinkLibrariesWithApp()
}

android {
    namespace "com.cloudtree.hrms"

    compileSdk rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    ndkVersion rootProject.ext.ndkVersion

    defaultConfig {
        applicationId "com.cloudtree.hrms"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 30
        versionName "1.0.29"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            storeFile file('your-key.keystore')
            storePassword 'theanantagroup#'
            keyAlias 'your-key-alias'
            keyPassword 'theanantagroup#'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.release
        }

        release {
            signingConfig signingConfigs.release

            // âœ… IMPORTANT
            minifyEnabled false
            shrinkResources false

            proguardFiles(
                getDefaultProguardFile("proguard-android.txt"),
                "proguard-rules.pro"
            )
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")

    implementation project(':react-native-vector-icons')

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation "io.github.react-native-community:jsc-android:2026004.+"
    }
}

/**
 * Fix VectorIcons lint issue
 */
afterEvaluate {
    def copyTask = tasks.findByName("copyReactNativeVectorIconFonts")
    if (copyTask != null) {
        tasks.matching {
            it.name in [
                "lintDebug",
                "lintAnalyzeDebug",
                "lintVitalRelease"
            ]
        }.configureEach {
            dependsOn(copyTask)
        }
    }
}
